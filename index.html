<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__box">
        <img
          width="25"
          height="25"
          src="https://img.icons8.com/windows/32/000000/give-way.png"
          alt="give-way" />
        <div class="container__box__icons">
          <span class="material-symbols-outlined search light-colors size">
            search
          </span>
          <span class="material-symbols-rounded favorite light-colors size">
            favorite
          </span>
          <span class="material-symbols-rounded grid_on blue-colors size">
            grid_on
          </span>
          <span class="material-symbols-outlined layers light-colors size">
            layers
          </span>
        </div>
        <img src="./img/avatar.jpg" class="container__box__image" />
        <div class="container__box__line"></div>
      </div>

      <div class="container__line"></div>

      <div class="container__wrapper">
        <p class="container__wrapper__digit">29,309 images</p>

        <div class="container__wrapper__headings">
          <h1>City</h1>
          <div class="container__wrapper__headings--word">MORE</div>
        </div>

        <div class="container__wrapper__images">
          <div class="container__wrapper__images__first-content">
            <div class="container__wrapper__images__content--first-image"></div>
            <div
              class="container__wrapper__images__content--second-image"></div>
          </div>

          <div class="container__wrapper__images__second-content">
            <div class="container__wrapper__images__content--third-image"></div>
            <div
              class="container__wrapper__images__content--fourth-image"></div>
            <div class="container__wrapper__images__content--fifth-image"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
